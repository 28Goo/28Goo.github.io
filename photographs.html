    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light">
            <a class="navbar-brand">Brillantes</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="favorites.html" class="nav-link">Favorites</a>
                </li>
                <li class="nav-item">
                    <a href="photographs.html" class="nav-link">Photographs</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="galleryText">
            <p>
                <span class="underline">Photographs</span>
            </p>
        </section>

        <section class="photos">
            <div class="row1">
                <img src="images/sit.jpg" alt="" >
                <img src="images/room.jpg" alt="">
            </div>
            <div class="row2">
                <img src="images/pole.jpg" alt="">
                <img src="images/bars.jpg" alt="">
            </div>
        </section>
    </main>

    <footer>
        <div class="aboutMe">
            <div class="socials">
                <h3>Social Media</h3>
                <a href="https://www.facebook.com/JiggyBrillantes/" target="_blank">Facebook</a>
                <br>
                <a href="https://twitter.com/28Goo_" target="_blank">Twitter</a>
                <br>
                <a href="https://www.instagram.com/jigsssssss/" target="_blank">Instagram</a>
            </div>
            <div class="question">
                <div class="question">
                    <h3>I Respond:</h3>
                    <form action="mailto:someone@example.com" method="POST" enctype="text/plain">
                    <div class="form">
                        <div class="emailForm">
                            <p>Email:</p>
                            <input type="text" id="email">
                        </div>
                        <div class="nameForm">
                            <p>Name:</p>
                            <input type="text" >
                        </div>
                        <div class="commentForm">
                            <p>Comment:</p>
                            <textarea cols="30" rows="4"></textarea>
                        </div>
                        <button class="submit">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>

</html>
